<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sin conexion</title>
    <style>
      :root {
        color-scheme: light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          Inter,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f8fafc;
        color: #0f172a;
        padding: 24px;
      }
      main {
        width: min(560px, 100%);
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 1.35rem;
      }
      p {
        margin: 0 0 16px;
        line-height: 1.5;
      }
      .actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      button,
      a {
        border-radius: 10px;
        border: 1px solid #cbd5e1;
        background: #fff;
        color: #0f172a;
        padding: 10px 14px;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover,
      a:hover {
        background: #f1f5f9;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Sin conexion</h1>
      <p>
        No hay red disponible y esta vista no esta en cache todavia. Cuando vuelvas a tener
        internet, recarga para continuar.
      </p>
      <div class="actions">
        <button type="button" onclick="window.location.reload()">Reintentar</button>
        <a href="/auth/signin">Ir a inicio de sesion</a>
      </div>
    </main>
  </body>
</html>
